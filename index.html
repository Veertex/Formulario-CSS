<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Bienvenido</h1>
    </header>

    <div class="inputBox">
        <div>Introduce tu nombre: <input type="text"></div>
        <div>Mensaje: <input type="text"></div>
    </div>
    <div class="selecColor">
        <p>Selecciona el color de tu icono:</p>
        <div><input type="radio" name="Rojo" id=""> Rojo</div>
        <div><input type="radio" name="Verde" id=""> Verde</div>
        <div><input type="radio" name="Azul" id=""> Azul</div>
    </div>
    <hr>
    <div class="selecDisp">
        <p>Selecciona disponibilidad:</p>
        <div><input type="checkbox" name="" id=""> Lunes</div>
        <div><input type="checkbox" name="" id=""> Martes</div>
        <div><input type="checkbox" name="" id=""> Miercoles</div>
        <div><input type="checkbox" name="" id=""> Jueves</div>
        <div><input type="checkbox" name="" id=""> Viernes</div>
    </div>
    <hr>
    <div class="boton">
        <input type="button" value="Probar">
    </div>
</body>

</html>
